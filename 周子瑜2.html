<h2 style="font-family:DFKai-sb;">SIXTEEN</h2>
<p style="font-family:DFKai-sb;">2012年，周子瑜在13歲時，前往韓國參加兩次甄選後，正式成為JYP娛樂公司練習生，經過3年練習生時期，直至2015年參加選拔節目《SIXTEEN》，之後以觀眾人氣投票加入TWICE。</p>
<p style="font-family:DFKai-sb;">註：選拔節目《SIXTEEN》是一個新女子音樂團體選拔及生存實境節目，以七名預備成員及九名練習生作為主角，進行各種唱歌、舞蹈等嚴格訓練並競爭，最後獲選的成員會成為JYP娛樂新女團「TWICE」的成員出道。</p>
